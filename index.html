<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" >
    <script defer src="js/script.js"></script>
    <title>Clock</title>
</head>
<body>
    <audio src="audio/quartz-kitchen-clock-ticking-60-seconds-253100.mp3" autoplay type="audio/mp3" ></audio>
<main>
    <div class="clock">

        <div class="hour-hand"></div>
        <div class="minute-hand"></div>
        <div class="second-hand"></div>

        <div class="circle"></div>
        
        <div class="number number-1">1</div>
        <div></div>
        <div class="number number-2">2</div>
        <div></div>
        <div class="number number-3">3</div>
        <div class="line line-1"></div>
        <div class="number number-4">4</div>
        <div class="line line-2"></div>
        <div class="number number-5">5</div>
        <div class="line line-3"></div>
        <div class="number number-6">6</div>
        <div class="line line-4"></div>
        <div class="number number-7">7</div>
        <div class="line line-5"></div>
        <div class="number number-8">8</div>
        <div class="line line-6"></div>
        <div class="number number-9">9</div>
        <div class="line line-7"></div>
        <div class="number number-10">10</div>
        <div class="line line-8"></div>
        <div class="number number-11">11</div>
        <div class="line line-9"></div>
        <div class="number number-12">12</div>


    </div>
</main>
    
</body>
</html>
